<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .video-container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .video-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .video-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 16/9;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }

        .video-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.9);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            backdrop-filter: blur(2px);
        }

        .video-overlay.show {
            opacity: 1;
        }

        .play-button {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #333;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0.8);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .play-button::before {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #667eea, #764ba2, #f093fb, #667eea);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .play-button:hover {
            transform: scale(1);
            background: rgba(255, 255, 255, 1);
        }

        .play-button:hover::before {
            opacity: 0.8;
        }

        .controls {
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.95) 60%);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 25px;
            transform: translateY(100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .video-wrapper:hover .controls {
            transform: translateY(0);
        }

        .progress-container {
            margin-bottom: 20px;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: height 0.2s ease;
        }

        .progress-bar:hover {
            height: 10px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3));
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-handle {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            border: 2px solid white;
        }

        .progress-bar:hover .progress-handle {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .time-display {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .volume-slider {
            width: 100px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            transition: height 0.2s ease;
        }

        .volume-slider:hover {
            height: 8px;
        }

        .volume-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            width: 100%;
            transition: width 0.1s ease;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 10;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .loading-text {
            font-weight: 500;
            opacity: 0.9;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .buffer-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .video-container {
                padding: 16px;
                border-radius: 16px;
            }
            
            .video-title {
                font-size: 1.3rem;
                margin-bottom: 16px;
            }
            
            .controls {
                padding: 20px 16px;
            }
            
            .control-buttons {
                flex-direction: column;
                gap: 12px;
            }
            
            .left-controls, .right-controls {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .volume-container {
                order: 3;
                width: 100%;
                justify-content: center;
                margin-top: 8px;
            }

            .volume-slider {
                width: 150px;
            }

            .play-button {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1 class="video-title" id="videoTitle"></h1>
        <div class="video-wrapper">
            <video id="video" preload="metadata">
                <source id="videoSource" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <div class="video-overlay show" id="overlay">
                <div class="play-button" id="playBtn">▶</div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Loading video...</div>
            </div>
            
            <div class="error-message" id="errorMessage" style="display: none;">
                <strong>Error loading video</strong><br>
                Please check your connection and try again.
            </div>
            
            <div class="controls" id="controls">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="buffer-progress" id="bufferProgress"></div>
                        <div class="progress" id="progress"></div>
                        <div class="progress-handle" id="progressHandle"></div>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <div class="left-controls">
                        <button class="control-btn" id="playPauseBtn">▶</button>
                        <button class="control-btn" id="muteBtn">🔊</button>
                        <div class="volume-container">
                            <div class="volume-slider" id="volumeSlider">
                                <div class="volume-progress" id="volumeProgress"></div>
                            </div>
                        </div>
                        <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
                    </div>
                    
                    <div class="right-controls">
                        <button class="control-btn" id="speedBtn">1x</button>
                        <button class="control-btn" id="pipBtn">PiP</button>
                        <button class="control-btn" id="fullscreenBtn">⛶</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Video configuration
        const videolink = "https://archive.org/download/YAnimeIn.002/01.mp4";
        const videocover = "https://archive.org/download/video.linkxz.images.aot-ova/03.png";
        const videotitle = "Jujutsu Kaisen Season 01 Episode 001";

        // DOM elements
        const video = document.getElementById('video');
        const videoSource = document.getElementById('videoSource');
        const videoTitle = document.getElementById('videoTitle');
        const overlay = document.getElementById('overlay');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const playBtn = document.getElementById('playBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const speedBtn = document.getElementById('speedBtn');
        const pipBtn = document.getElementById('pipBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const bufferProgress = document.getElementById('bufferProgress');
        const progressHandle = document.getElementById('progressHandle');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeProgress = document.getElementById('volumeProgress');
        const timeDisplay = document.getElementById('timeDisplay');

        // State variables
        let isPlaying = false;
        let isDragging = false;
        let currentVolume = 1;
        let lastVolume = 1;


        // Initialize player
        async function initPlayer() {
            try {
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Set title immediately
                videoTitle.textContent = videotitle;
                
                // Set video source and poster directly (no redirect resolution to avoid CORS)
                videoSource.src = videolink;
                video.poster = videocover;
                
                // Load video
                video.load();
                
                // Initialize volume
                updateVolume(1);
                
            } catch (error) {
                console.error('Error initializing player:', error);
                showError('Failed to initialize video player');
            }
        }

        // Show error message
        function showError(message) {
            loading.style.display = 'none';
            errorMessage.style.display = 'block';
            errorMessage.innerHTML = `<strong>Error</strong><br>${message}`;
        }

        // Format time with better formatting
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Update progress and buffer
        function updateProgress() {
            if (isDragging) return;
            
            const progressPercent = (video.currentTime / video.duration) * 100;
            progress.style.width = `${progressPercent}%`;
            progressHandle.style.left = `${progressPercent}%`;
            
            // Update buffer progress
            if (video.buffered.length > 0) {
                const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                const bufferedPercent = (bufferedEnd / video.duration) * 100;
                bufferProgress.style.width = `${bufferedPercent}%`;
            }
            
            timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        }

        // Play/Pause functionality
        function togglePlay() {
            if (video.paused || video.ended) {
                video.play().then(() => {
                    isPlaying = true;
                    playBtn.textContent = '⏸';
                    playPauseBtn.textContent = '⏸';
                    overlay.classList.remove('show');
                }).catch(error => {
                    console.error('Error playing video:', error);
                    showError('Unable to play video');
                });
            } else {
                video.pause();
                isPlaying = false;
                playBtn.textContent = '▶';
                playPauseBtn.textContent = '▶';
                overlay.classList.add('show');
            }
        }

        // Volume control with better UX
        function updateVolume(value) {
            currentVolume = Math.max(0, Math.min(1, value));
            video.volume = currentVolume;
            volumeProgress.style.width = `${currentVolume * 100}%`;
            
            if (currentVolume === 0) {
                muteBtn.textContent = '🔇';
            } else if (currentVolume < 0.3) {
                muteBtn.textContent = '🔉';
            } else if (currentVolume < 0.7) {
                muteBtn.textContent = '🔊';
            } else {
                muteBtn.textContent = '🔊';
            }
        }

        // Mute toggle with memory
        function toggleMute() {
            if (currentVolume === 0) {
                updateVolume(lastVolume);
            } else {
                lastVolume = currentVolume;
                updateVolume(0);
            }
        }

        // Speed control with more options
        const speeds = [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];
        let currentSpeedIndex = 3; // Default to 1x

        function changeSpeed() {
            currentSpeedIndex = (currentSpeedIndex + 1) % speeds.length;
            video.playbackRate = speeds[currentSpeedIndex];
            speedBtn.textContent = `${speeds[currentSpeedIndex]}x`;
        }

        // Picture-in-Picture
        async function togglePiP() {
            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else {
                    await video.requestPictureInPicture();
                }
            } catch (error) {
                console.error('PiP not supported or failed:', error);
            }
        }

        // Fullscreen with better handling
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.parentElement.requestFullscreen().catch(err => {
                    console.error('Fullscreen failed:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Progress bar interaction with better UX
        function handleProgressBarInteraction(e) {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickPercent = Math.max(0, Math.min(1, clickX / rect.width));
            const newTime = clickPercent * video.duration;
            
            if (!isNaN(newTime)) {
                video.currentTime = newTime;
                updateProgress();
            }
        }

        // Volume slider interaction
        function handleVolumeSliderInteraction(e) {
            const rect = volumeSlider.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickPercent = Math.max(0, Math.min(1, clickX / rect.width));
            updateVolume(clickPercent);
        }

        // Event listeners
        overlay.addEventListener('click', togglePlay);
        playPauseBtn.addEventListener('click', togglePlay);
        muteBtn.addEventListener('click', toggleMute);
        speedBtn.addEventListener('click', changeSpeed);
        pipBtn.addEventListener('click', togglePiP);
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // Progress bar events
        progressBar.addEventListener('click', handleProgressBarInteraction);
        progressBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            handleProgressBarInteraction(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                handleProgressBarInteraction(e);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Volume slider events
        volumeSlider.addEventListener('click', handleVolumeSliderInteraction);

        // Video events
        video.addEventListener('loadstart', () => {
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
        });

        video.addEventListener('canplay', () => {
            loading.style.display = 'none';
        });

        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            showError('Video failed to load. Please try again.');
        });

        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('progress', updateProgress);

        video.addEventListener('ended', () => {
            isPlaying = false;
            playBtn.textContent = '▶';
            playPauseBtn.textContent = '▶';
            overlay.classList.add('show');
        });

        video.addEventListener('play', () => {
            isPlaying = true;
            overlay.classList.remove('show');
        });

        video.addEventListener('pause', () => {
            isPlaying = false;
            overlay.classList.add('show');
        });

        // Fullscreen events
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = '⛷';
            } else {
                fullscreenBtn.textContent = '⛶';
            }
        });

        // Enhanced keyboard controls
        document.addEventListener('keydown', (e) => {
            // Prevent default only for our handled keys
            const handledKeys = ['Space', 'KeyK', 'KeyM', 'KeyF', 'KeyP', 'ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'];
            if (handledKeys.includes(e.code)) {
                e.preventDefault();
            }

            switch(e.code) {
                case 'Space':
                case 'KeyK':
                    togglePlay();
                    break;
                case 'KeyM':
                    toggleMute();
                    break;
                case 'KeyF':
                    toggleFullscreen();
                    break;
                case 'KeyP':
                    togglePiP();
                    break;
                case 'ArrowLeft':
                    video.currentTime = Math.max(0, video.currentTime - (e.shiftKey ? 5 : 10));
                    break;
                case 'ArrowRight':
                    video.currentTime = Math.min(video.duration, video.currentTime + (e.shiftKey ? 5 : 10));
                    break;
                case 'ArrowUp':
                    updateVolume(currentVolume + 0.1);
                    break;
                case 'ArrowDown':
                    updateVolume(currentVolume - 0.1);
                    break;
                case 'Digit1':
                case 'Digit2':
                case 'Digit3':
                case 'Digit4':
                case 'Digit5':
                case 'Digit6':
                case 'Digit7':
                case 'Digit8':
                case 'Digit9':
                    const percent = parseInt(e.code.slice(-1)) / 10;
                    video.currentTime = video.duration * percent;
                    break;
                case 'Digit0':
                    video.currentTime = 0;
                    break;
            }
        });

        // Touch support for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        let isTouching = false;

        video.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            isTouching = true;
        });

        video.addEventListener('touchmove', (e) => {
            if (!isTouching) return;
            
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;
            
            // Horizontal swipe for seeking
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                const seekAmount = deltaX > 0 ? 10 : -10;
                video.currentTime = Math.max(0, Math.min(video.duration, video.currentTime + seekAmount));
                touchStartX = touchX;
            }
            
            // Vertical swipe for volume (right side) or brightness (left side)
            if (Math.abs(deltaY) > Math.abs(deltaX) && Math.abs(deltaY) > 50) {
                if (touchStartX > window.innerWidth / 2) {
                    // Right side - volume control
                    const volumeChange = -deltaY / 200;
                    updateVolume(currentVolume + volumeChange);
                }
                touchStartY = touchY;
            }
        });

        video.addEventListener('touchend', () => {
            isTouching = false;
        });

        // Double tap to toggle fullscreen on mobile
        let lastTapTime = 0;
        video.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            
            if (tapLength < 300 && tapLength > 0) {
                // Double tap detected
                toggleFullscreen();
                e.preventDefault();
            }
            lastTapTime = currentTime;
        });

        // Auto-hide controls after inactivity
        let controlsTimeout;
        let isControlsVisible = false;

        function showControls() {
            if (!isControlsVisible) {
                document.querySelector('.controls').style.transform = 'translateY(0)';
                isControlsVisible = true;
            }
            
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (isPlaying && !document.querySelector('.video-wrapper:hover')) {
                    document.querySelector('.controls').style.transform = 'translateY(100%)';
                    isControlsVisible = false;
                }
            }, 3000);
        }

        // Show controls on mouse movement
        document.addEventListener('mousemove', showControls);
        document.addEventListener('touchstart', showControls);

        // Prevent context menu on video
        video.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            // Adjust player size if needed
            if (document.fullscreenElement) {
                // Handle fullscreen resize
                video.style.height = '100vh';
            } else {
                video.style.height = 'auto';
            }
        });

        // Save and restore volume preference
        function saveVolumePreference() {
            // In a real implementation, you would use localStorage
            // For now, we'll just keep it in memory
            console.log(`Volume preference saved: ${currentVolume}`);
        }

        function loadVolumePreference() {
            // In a real implementation, you would load from localStorage
            // For now, we'll just use default volume
            updateVolume(1);
        }

        // Media session API for browser media controls
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: videotitle,
                artist: 'Video Player',
                artwork: [
                    { src: videocover, sizes: '512x512', type: 'image/png' }
                ]
            });

            navigator.mediaSession.setActionHandler('play', () => {
                if (video.paused) togglePlay();
            });

            navigator.mediaSession.setActionHandler('pause', () => {
                if (!video.paused) togglePlay();
            });

            navigator.mediaSession.setActionHandler('seekbackward', () => {
                video.currentTime = Math.max(0, video.currentTime - 10);
            });

            navigator.mediaSession.setActionHandler('seekforward', () => {
                video.currentTime = Math.min(video.duration, video.currentTime + 10);
            });
        }

        // Performance optimization: Throttle progress updates
        let progressUpdateTimeout;
        function throttledUpdateProgress() {
            if (progressUpdateTimeout) return;
            
            progressUpdateTimeout = setTimeout(() => {
                updateProgress();
                progressUpdateTimeout = null;
            }, 100);
        }

        // Replace the regular timeupdate listener
        video.removeEventListener('timeupdate', updateProgress);
        video.addEventListener('timeupdate', throttledUpdateProgress);

        // Add loading states for better UX
        video.addEventListener('waiting', () => {
            loading.style.display = 'block';
        });

        video.addEventListener('playing', () => {
            loading.style.display = 'none';
        });

        // Network state monitoring
        video.addEventListener('stalled', () => {
            console.warn('Video playback stalled');
        });

        video.addEventListener('suspend', () => {
            console.log('Video loading suspended');
        });

        // Add retry mechanism for failed loads
        let retryCount = 0;
        const maxRetries = 3;

        function retryVideoLoad() {
            if (retryCount < maxRetries) {
                retryCount++;
                console.log(`Retrying video load (attempt ${retryCount}/${maxRetries})`);
                setTimeout(() => {
                    video.load();
                }, 1000 * retryCount);
            } else {
                showError('Failed to load video after multiple attempts');
            }
        }

        video.addEventListener('error', retryVideoLoad);

        // Initialize player when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            initPlayer();
            loadVolumePreference();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            saveVolumePreference();
            video.pause();
        });

        // Initialize immediately if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPlayer);
        } else {
            initPlayer();
        }
    </script>
