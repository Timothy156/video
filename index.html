<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link type="stylesheet" href="/main.css">
</head>

<body>
    <div class="video-container">
        <h1 class="video-title" id="videoTitle"></h1>
        <div class="video-wrapper">
            <video id="video" preload="metadata">
                <source id="videoSource" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div class="video-overlay show" id="overlay">
                <div class="play-button" id="playBtn">â–¶</div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Loading video...</div>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                <strong>Error loading video</strong><br>
                Please check your connection and try again.
            </div>

            <div class="controls" id="controls">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="buffer-progress" id="bufferProgress"></div>
                        <div class="progress" id="progress"></div>
                        <div class="progress-handle" id="progressHandle"></div>
                    </div>
                </div>

                <div class="control-buttons">
                    <div class="left-controls">
                        <button class="control-btn" id="playPauseBtn">â–¶</button>
                        <button class="control-btn" id="muteBtn">ðŸ”Š</button>
                        <div class="volume-container">
                            <div class="volume-slider" id="volumeSlider">
                                <div class="volume-progress" id="volumeProgress"></div>
                            </div>
                        </div>
                        <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
                    </div>

                    <div class="right-controls">
                        <button class="control-btn" id="speedBtn">1x</button>
                        <button class="control-btn" id="pipBtn">PiP</button>
                        <button class="control-btn" id="fullscreenBtn">â›¶</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>

</html>
